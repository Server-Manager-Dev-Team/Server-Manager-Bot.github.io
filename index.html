<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Ticket System Discord bot. Give your server members the support they deserve.">
    <meta name="theme-color" content="#5865f2">
    <title>Ticket System - Bot</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      blurple {
        color: #5865f2;
        font-family: 'Poppins';
      }
      img {
        top: 20px;
        bottom: 50px;
        width: 85px;
        border-radius: 50px;
        margin-left: 5px;
        border: 5px solid #555;
      }

      .title {
        font-weight: bold;
        font-family: 'Poppins';
        vertical-align: top;
        float: center;
        text-align: center;
      }
    
      ::-webkit-scrollbar {
        width: 20px;
      }

     
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 10px;
      }
 
     
      ::-webkit-scrollbar-thumb {
        background: #5865f2; 
        border-radius: 10px;
      }

     
      ::-webkit-scrollbar-thumb:hover {
        background: #b30000; 
      }
      p {
        color: #446cad;
        font-family: 'Poppins';
      }
    </style>
  </head>
  <body style="background-color:#23272A">
    <div class="header">
      <div class="inner_header">
        <div class="logo_container">
          <a href="https://dsc.gg/ticket-system_bot" class="button" style="left: 13.5px; top: 13.5px; position: fixed; border-radius: 12px;">Invite</a>
        </div>
      </div>
    </div>
    <a href="https://dsc.gg/ticket-system_bot">
      <img src="images/TICKET.png" alt="Image could not be displayed">
    </a>
    <h1 class="title"><blurple>Ticket System Discord Bot</blurple></h1>
    <p align="center">The Ticket System Discord Bot is a support system bot on Discord.</p>
    
  </body>
</html>
