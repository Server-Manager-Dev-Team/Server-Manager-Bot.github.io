<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Ticket System Discord bot">
    <title>My first web page</title>
    <style>
      blurple {
        color: #5865f2;
        font-family: "Open Sans", sans-serif
      }
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-left: 5px;
        border: 5px solid #555;
      }

      .username {
        font-weight: bold;
        font-family: fantasy;
        text-align: center;
        vertical-align: top;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 20px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 10px;
      }
 
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #5865f2; 
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #b30000; 
      }
    </style>
  </head>
  <body style="background-color:#23272A">
    <a href="https://dsc.gg/ticket-system_bot">
      <img src="images/TICKET.png" alt="Image could not be displayed">
    </a>
    <h1 class="username"><blurple>Ticket System Discord Bot</blurple></h1>
    <p>The Ticket System Discord Bot is a support system bot on Discord.</p>
    
  </body>
</html>
